<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=Smooch+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>BookMark</title>
</head>

<body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="heading1 py-3 position-relative text-center">Bookmarker</h1>
        <div class="bookmarkBody w-100">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="inputField  d-flex flex-column ">
                <label for="siteName">
                    <i class="fa-solid fa-bookmark"></i>
                    Site Name
                </label>
                <input type="email" class="form-control" id="siteName" placeholder="Enter your site name">
            </div>
            <div class="inputField d-flex flex-column">
                <label for="siteURL">
                    <i class="fa-solid fa-bookmark"></i>
                    Site URL
                </label>
                <input type="email" class="form-control" id="siteURL" placeholder="Enter your site URL">
            </div>
            <div class="btnContainer d-flex justify-content-center align-items-center">
                <button class="btn">
                    <div class="wrapper">
                        <p class="text">SUBMIT</p>

                        <div class="flower flower1">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower2">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower3">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower4">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower5">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower6">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                    </div>
                </button>
            </div>


            <div class="table my-5 ">
                <table>
                    <thead>
                        <tr>
                            <th>index</th>
                            <th>Website Name</th>
                            <th>visit</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>AYMAN</td>
                            <td>ayman.com</td>
                            <td><button><i></i>visit <span></span></button></td>
                            <td><button><i></i>delete <span></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
